<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caesar Cipher</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='caesar/style.css') }}">
</head>
<body>
    <h1>Caesar Cipher</h1>

    <form method="POST" action="/static">
        <label for="input_text">Text:</label>
        <input type="text" name="text" id="input_text" required>
        <label for="shift">Shift:</label>
        <select name="shift" id="shift" required>
            {% for i in range(1, 26) %}
            <option value="{{ i }}">{{ i }}</option>
            {% endfor %}
        </select>
        <div>
            <button type="submit" name="action" value="encrypt">Encrypt</button>
            <button type="submit" name="action" value="decrypt">Decrypt</button>
        </div>
    </form>

    {% if result_text %}
    <h2>Result:</h2>
    <p>{{ result_text }}</p>
    {% endif %}
</body>
</html>
