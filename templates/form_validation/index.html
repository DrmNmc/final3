<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation Example</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='form_validation/style.css') }}">
</head>
<body>
    <h1>Form Validation Example</h1>
    {% with messages = get_flashed_messages(with_categories=true) %}
{% if messages %}
    <ul>
        {% for category, message in messages %}
        <li class="{{ category }}">{{ message }}</li>
        {% endfor %}
    </ul>
{% endif %}
{% endwith %}
    <form action="{{ url_for('form_validation') }}" method="post">
        <input type="hidden" name="form_submitted" value="1">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" value="{{ username|default('') }}" placeholder="At least 3 characters, no spaces." required>
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="{{ email|default('') }}" placeholder="name@example.com" required>
        <br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="At least 8 chars, with minimum 1 uppercase, 1 special char, 1 number." required>
        <br>
        <label for="confirm_password">Confirm Password:</label>
        <input type="password" id="confirm_password" name="confirm_password" placeholder="Passwords must match." required>
        <br>
        <input type="submit" value="Submit">
    </form>
    <p><a href="{{ url_for('main_page') }}">Back to main page</a></p>
</body>
</html>
