{% extends "sqlite_example/base.html" %} <!-- The page title and <head> element are set up in base.html. -->

{% block content %}
<section class="centered">
    <form action="{{ url_for('sqlite_example_index') }}" method="POST">
        <h2>Select the CRUD operation you would like to perform:</h2>
        {% for type in query_types %}
            <label><input type="radio" name="query_type" value={{type}} required> {{type}}</label>
        {% endfor %}
        <label>Table:
            <select name="table" required>
                <option value="" disabled selected></option>
                <option value="movies">Movies</option>
                <option value="directors">Directors</option>
            </select>
        </label>
        <section class="centered">
            <button type="submit">Submit</button>
        </section>
    </form>
</section>
{% endblock %}
